    try {
      firebase.initializeApp(firebaseConfig);

      var app = firebase.app();
      console.log("Firebase App Name:", app.name);
      console.log("Firebase App Options:", app.options);

      if (app.options.storageBucket) {
        console.log("Storage Bucket from Firebase Options:", app.options.storageBucket);
      } else {
        console.warn("No storageBucket found in Firebase App Options.");
      }
      
      // Attempt a simple Auth operation for debugging (e.g., checking current user)
      firebase.auth().onAuthStateChanged(function(user) {
        console.log("Auth state changed. Current user:", user);
      });
      
    } catch (error) {
      console.error("Error initializing Firebase:", error);
    }
  </script>
